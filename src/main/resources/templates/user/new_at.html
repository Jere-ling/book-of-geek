<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/asserts/css/bootstrap.min.css">
    <link rel="stylesheet" href="/asserts/css/index.css">
    <link rel="stylesheet" href="/asserts/css/top_nav.css">
    <link rel="icon" href="/asserts/image/geek_logo.png">
    <link rel="stylesheet" href="/asserts/editormd/css/editormd.min.css"/>
    <script src="/asserts/js/jquery-3.4.1.js"></script>
    <script src="/asserts/js/bootstrap.min.js"></script>
    <script src="/asserts/editormd/editormd.min.js"></script>
    <!--    <link rel="stylesheet" href="/asserts/css/edit_at.css">-->
    <title>极客书 | 个人中心</title>
</head>
<body>
<div th:replace="~{component/top_nav::top_nav}"></div>
<div th:replace="~{component/mid_nav::mid_nav}"></div>
<div class="container">
    <form action="/article/save_at" onsubmit="fun()" method="post">
        <div class="form-group">
            <label for="title">标题</label>
            <input type="text" class="form-control" id="title" name="title">
        </div>
        <div class="form-group">
            <label for="content">内容</label>
            <div id="my-editor">
                <textarea id="content" name="content" style="display:none;">### 你好</textarea>
            </div>
        </div>
        <input type="hidden" th:value="${session.user.getUsername()}" name="author">
        <div class="form-group">
            <input type="submit" class="form-control btn btn-info" value="发布">
        </div>
    </form>

    <script type="text/javascript">
        $(function () {
            var editor = editormd("my-editor", {
                width: "100%",
                height: "800px",
                syncScrolling : "single",
                imageUpload : true,
                imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                imageUploadURL : "/upload/image",
                saveHTMLToTextarea : true,
                path: "/asserts/editormd/lib/"
            });
        });
    </script>
</div>
</body>
</html>
